<html>
<body>
    <h1>Comparison of Strings</h1>
    Enter the First String :<input type="text" id="S1">
    <br>
    <br>
    Enter the Second String :<input type='text' id='S2'>
    <br>
    <br>
    <input type='button' value="Compare using the localeCompare() method" onclick="comp()">
    <br>
    <br>
    <input type='button' value='Compare using the Strict Equality Operator' onclick="equality()">
    <br>
    <br>
    <input type='button' value='Compare using the RegExp' onclick="regex()">
    <script>
        function comp()
        {
            var str1=document.getElementById("S1").value;
            var str2=document.getElementById("S2").value;
            let result=str1.localeCompare(str2);    //comapares string lexographically  
            if(result==0)
            {
                alert("Strings are equal");
            }
            else
            {
                alert("Strings are not equal");
            }
        }
        function equality()
        {
        var str1=document.getElementById("S1").value;
        var str2=document.getElementById("S2").value;
        if(str1===str2) 
        {
            alert("Strings are equal");
        }
        else
        {
            alert("Strings are not equal");
        }
        }
        function regex()
        {
            var str1=document.getElementById("S1").value;
            var str2=document.getElementById("S2").value;
            //create regex
            var str3= new RegExp(str1);       //"g" syntax denotes global and "gi" syntax denotes case insensitive comparisons.
            // compare the strings
            const result = str3.test(str2);
            if(result)
            {
                alert("Strings are equal");
            }
            else
            {
                alert("Strings are not equal");
            }
            
        }
    </script>
</body>
</html>
